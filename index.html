<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Card</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* The Main Container (The Card) */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px; /* Keeps it looking good on mobile and desktop */
        }

        /* Profile Image */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #e0e0e0;
        }

        /* Text Styling */
        h1 {
            font-size: 1.5rem;
            color: #333;
            margin: 0 0 10px 0;
        }

        p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* The Links Area */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between boxes */
        }

        /* Individual Link Boxes */
        .link-box {
            display: block;
            background-color: #f8f9fa;
            color: #333;
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        /* Hover Effect */
        .link-box:hover {
            background-color: #007bff;
            color: white;
            transform: translateY(-2px);
            border-color: #007bff;
            box-shadow: 0 4px 6px rgba(0,123,255,0.2);
        }

    </style>
</head>
